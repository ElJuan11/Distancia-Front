<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          
          <!-- Correo input -->
          <div data-mdb-input-init class="form-outline mt-4 mb-1">
            <input [(ngModel)]="formData.correo" name="correo" type="correo" id="form3Example3" class="form-control form-control-lg"
              placeholder="Escribe tu Correo" />
            <label class="form-label" for="form3Example3">Correo</label>
          </div>

          <!-- Nombre input -->
          <div data-mdb-input-init class="form-outline mb-1">
            <input [(ngModel)]="formData.nombre" name="nombre" type="nombre" id="form3Example4" class="form-control form-control-lg" 
              placeholder="Escribe tu nombre" />
          <label class="form-label" for="form3Example4">Nombre</label>
          </div>

          <!-- Apellidos input -->
          <div data-mdb-input-init class="form-outline mb-1">
            <input [(ngModel)]="formData.apellidos" name="apellidos" type="apellidos" id="form3Example4" class="form-control form-control-lg" 
              placeholder="Escribe tus Apellido" />
          <label class="form-label" for="form3Example4">Apellidos</label>
          </div>
          
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input [(ngModel)]="formData.password" name="contrase単a" type="contrase単a" id="form3Example5" class="form-control form-control-lg"
              placeholder="Escribe una Contrase単a" />
            <label class="form-label" for="form3Example4">Contrase単a</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onRegister()">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
